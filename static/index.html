<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>WikiReader - %:Main Page</title>
        <!-- ES6 modules -->
        <script src="connector.mjs" type="module"></script>
        <script src="control.js" defer></script>
        <link rel="stylesheet" href="base.css">
    </head>
    <body class="theme-astral">
        <div id="main" class="fill">
            <div id="main-welcome" class="fill page shown">
                <div class="sidebar">
                    <div class="sidebar-main">
                        <div class="text-big sidebar-text">WikiReader</div>
                        <div class="sidebar-text">Welcome to WikiReader!</div>
                        <div style="height:10px;"></div>
                        <div class="text-mbig sidebar-text">Quickstart</div>
                        <div style="height:10px;"></div>
                        <div class="button-sidebar-task default-focus" tabindex="0" role="button">English Wikipedia</div>
                        <div style="height:20px;"></div>
                        <div class="button-sidebar-task" tabindex="0" role="button">Add Wiki...</div>
                        <div style="height:20px;"></div>
                        <div class="button-sidebar-task" tabindex="0" role="button">Import data...</div>
                        <div style="height:5px;"></div>
                        <div class="button-sidebar-task" tabindex="0" role="button">Settings...</div>
                    </div>
                    <div class="sidebar-space"></div>
                    <div class="sidebar-footer">
                        <div class="button-sidebar-task show-only-focus" tabindex="0" role="button">Accessibility Mode</div>
                        <div style="height:5px;"></div>
                        <div class="button-sidebar-task" tabindex="0" role="button">Report Proxy Abuse</div>
                        <div style="height:5px;"></div>
                        <div class="sidebar-text">Copyright Â© 2022</div>
                        <div class="sidebar-text">PenguinEncounter</div>
                        <div class="sidebar-text">div counter: <span id="div-counter">???</span></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="qp" class="overlay-popup hidden shown fill">
            <div id="qp-box">
                <div class="text-big">Command Prompt</div>
                <div class="">No wiki open</div>
                <input type="text" class="autofocus autoclean" aria-label="Command prompt input, press ESCAPE to close">
            </div>
        </div>
    </body>

</html>
